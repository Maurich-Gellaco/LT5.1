<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gellaco SVG</title>
   
</head>
<body>
    <svg width="200" height="300" style="border:10px solid #b85922; background-color: #f8f8f8;">
       
        <defs>
            <linearGradient id="gradient1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#FFC107" />
                <stop offset="100%" stop-color="#FF5733" />
            </linearGradient>
            <linearGradient id="gradient2" x1="0" y1="1" x2="1" y2="0">
                <stop offset="0%" stop-color="#8E44AD" />
                <stop offset="100%" stop-color="#3498DB" />
            </linearGradient>
            <linearGradient id="gradient3" x1="0" y1="1" x2="1" y2="0">
                <stop offset="0%" stop-color="#ba6661" />
                <stop offset="100%" stop-color="#66140f" />
            </linearGradient>
            <linearGradient id="gradient4" x1="0" y1="1" x2="1" y2="0">
                <stop offset="0%" stop-color="#913706" />
                <stop offset="100%" stop-color="#d1875e" />
            </linearGradient>
        </defs>


        <circle class="falling-circle" cx="30" cy="30" r="20" fill="url(#gradient3)" />
        <circle class="falling-circle" cx="90" cy="30" r="13" fill="url(#gradient2)" />
        <circle class="falling-circle" cx="160" cy="30" r="20" fill="url(#gradient3)" />
        <circle class="falling-circle" cx="60" cy="70" r="10" fill="url(#gradient4)" />
        <circle class="falling-circle" cx="120" cy="70" r="14" fill="url(#gradient3)" />
        <circle class="falling-circle" cx="185" cy="70" r="12" fill="url(#gradient4)" />
        <circle class="falling-circle" cx="10" cy="60" r="9" fill="url(#gradient3)" />
        <circle class="falling-circle" cx="25" cy="90" r="7" fill="url(#gradient2)" />
        <circle class="falling-circle" cx="150" cy="80" r="7" fill="url(#gradient2)" />


        <polyline points="0,100 40,140 80,100 120,140 160,100 200,140"
            fill="none"
            stroke="url(#gradient2)"
            stroke-width="6"
            opacity="0.7" />


        <polyline points="0,120 40,160 80,120 120,160 160,120 200,160"
            fill="none"
            stroke="#009688"
            stroke-width="20"
            opacity="0.5"
            stroke-dasharray="5,5" />


        <polyline points="0,140 40,180 80,140 120,180 160,140 200,180"
            fill="none"
            stroke="url(#gradient2)"
            stroke-width="6"
            opacity="0.7" />


        <polyline points="0,160 40,200 80,160 120,200 160,160 200,200"
            fill="none"
            stroke="#8E44AD"
            stroke-width="20"
            opacity="0.6"
            stroke-dasharray="2,2" />


        <polyline points="0,180 40,220 80,180 120,220 160,180 200,220"
            fill="none"
            stroke="url(#gradient2)"
            stroke-width="6"
            opacity="0.7" />


        <polyline points="0,200 40,240 80,200 120,240 160,200 200,240"
            fill="none"
            stroke="#3498DB"
            stroke-width="20"
            opacity="0.5"
            stroke-dasharray="4,4" />


        <polyline points="0,220 40,260 80,220 120,260 160,220 200,260"
            fill="none"
            stroke="url(#gradient2)"
            stroke-width="6"
            opacity="0.7" />


        <polyline points="0,240 40,280 80,240 120,280 160,240 200,280"
            fill="none"
            stroke="#FFC107"
            stroke-width="20"
            opacity="0.7"
            stroke-dasharray="3,3" />


    <polyline points="0,260 40,300 80,260 120,300 160,260 200,300"
            fill="none"
            stroke="url(#gradient2)"
            stroke-width="6"
            opacity="0.7" />


       
    </svg>
</body>
</html>
